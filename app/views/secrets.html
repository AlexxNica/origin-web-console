<project-header class="top-header"></project-header>
<project-page>

  <!-- Middle section -->
  <div class="middle-section">
    <div class="middle-container">
      <div class="middle-header">
        <div class="container-fluid">
          <div class="page-header page-header-bleed-right page-header-bleed-left">
            <div class="pull-right" ng-if="project && ('secrets' | canI : 'create')">
              <a ng-href="project/{{project.metadata.name}}/create-secret" class="btn btn-default">Create Secret</a>
            </div>
            <h1>Secrets</h1>
          </div>
          <alerts alerts="alerts"></alerts>
        </div>
      </div><!-- /middle-header-->
      <div class="middle-content">
        <div class="container-fluid">
          <div ng-if="!loaded" class="mar-top-xl">Loading...</div>
          <div ng-if="loaded" class="row">
            <div class="col-md-12">
              <h2>Source Secrets</h2>
              <table class="table table-bordered table-hover table-mobile secrets-table table-word-break-all">
                <colgroup>
									<col class="col-sm-5">
									<col class="col-sm-5">
								</colgroup>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Created</th>
                  </tr>
                </thead>
                <!-- message doesnt show right when there are both dcs and rcs and they are all filtered -->
                <tbody ng-if="secretsByType.source.length === 0">
                  <!-- If there are no deployment configs and no replication controllers owned by a deployment config -->
                  <tr><td colspan="3"><em>No secrets</em></td></tr>
                </tbody>
                <tbody ng-repeat="secret in secretsByType.source | orderBy : 'metadata.name'">
                  <tr ng-if="secret">
                    <td data-title="Name">
                      <a ng-href="{{secret | navigateResourceURL}}">{{secret.metadata.name}}</a>
                    </td>
                    <td data-title="Type">
                      {{secret.type}}
                    </td>
                    <td data-title="Created" class="word-break-normal">
                      <span am-time-ago="secret.metadata.creationTimestamp"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div ng-if="secretsByType.images.length !== 0">
                <h2>Image Secrets</h2>
                <table class="table table-bordered table-hover table-mobile secrets-table table-word-break-all">
                  <colgroup>
  									<col class="col-sm-5">
  									<col class="col-sm-5">
  								</colgroup>
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Created</th>
                    </tr>
                  </thead>
                  <tbody ng-repeat="secret in secretsByType.image | orderBy : 'metadata.name'">
                    <tr>
                      <td data-title="Name">
                        <a ng-href="{{secret | navigateResourceURL}}">{{secret.metadata.name}}</a>
                      </td>
                      <td data-title="Type">
                        {{secret.type}}
                      </td>
                      <td data-title="Created" class="word-break-normal">
                        <span am-time-ago="secret.metadata.creationTimestamp"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div ng-if="secretsByType.other.length !== 0">
                <h2>Other Secrets</h2>
                <table class="table table-bordered table-hover table-mobile secrets-table table-word-break-all">
                  <colgroup>
  									<col class="col-sm-5">
  									<col class="col-sm-5">
  								</colgroup>
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Created</th>
                    </tr>
                  </thead>
                  <tbody ng-repeat="secret in secretsByType.other | orderBy : 'metadata.name'">
                    <tr>
                      <td data-title="Name">
                        <a ng-href="{{secret | navigateResourceURL}}">{{secret.metadata.name}}</a>
                      </td>
                      <td data-title="Type">
                        {{secret.type}}
                      </td>
                      <td data-title="Created" class="word-break-normal">
                        <span am-time-ago="secret.metadata.creationTimestamp"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div><!-- /col-* -->
          </div>
        </div>
      </div><!-- /middle-content -->
    </div><!-- /middle-container -->
  </div><!-- /middle-section -->
</project-page>
