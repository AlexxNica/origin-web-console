<div ng-repeat="alert in alerts">
  <div ng-if="alert.type == 'error'" class="alert alert-danger">
    <span class="pficon-layered">
      <span class="pficon pficon-error-octagon"></span>
      <span class="pficon pficon-error-exclamation"></span>
    </span>
    <strong ng-if="alert.message">{{alert.message}}</strong><span ng-if="alert.details">{{alert.details}}</span>
  </div>  
  <div ng-if="alert.type == 'warning'" class="alert alert-warning">
    <span class="pficon-layered">
      <span class="pficon pficon-warning-triangle"></span>
      <span class="pficon pficon-warning-exclamation"></span>
    </span>
    <strong ng-if="alert.message">{{alert.message}}</strong><span ng-if="alert.details">{{alert.details}}</span>
  </div>  
  <div ng-if="alert.type == 'success'" class="alert alert-success">
    <span class="pficon pficon-ok"></span>
    <strong ng-if="alert.message">{{alert.message}}</strong><span ng-if="alert.details">{{alert.details}}</span>
  </div>  
  <div ng-if="alert.type == 'info'" class="alert alert-info">
    <span class="pficon pficon-info"></span>
    <strong ng-if="alert.message">{{alert.message}}</strong><span ng-if="alert.details">{{alert.details}}</span>
  </div>
</div>
